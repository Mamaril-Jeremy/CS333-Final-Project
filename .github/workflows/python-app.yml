name: Python Testing, Linting, and Docker Build

on:
  push:
    branches: [ "main" ]  
  pull_request:
    branches: [ "main" ]  

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with Ruff
      run: |
        pip install ruff
        ruff check --output-format=github .

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Test with Pytest
      run: |
        pip install pytest pytest-cov
        pytest test_kingdom.py test_customer.py test_transaction.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage/

  build_and_deploy:
    runs-on: ubuntu-latest

    needs: test  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get remove containerd.io
        sudo apt-get install -y docker.io
        sudo systemctl restart docker

    - name: Build Docker image
      run: |
        docker build -t myapp .

    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
          docker tag myapp jeremymamaril7/final_project:latest
          docker push jeremymamaril7/final_project:latest
